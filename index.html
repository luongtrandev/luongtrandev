            <script>
                const points1 = [40, 100, 1, 5, 25, 10];

                function myFunction6() {
                for (let i = 0; i < points1.length-1; i++) {
                    for(let j =i+1;j<points1.length;j++ ){
                        if(points1[j]<points1[i]){
                            let k = points1[i];
                            points1[i] = points1[j];
                            points1[j] = k;
                        }    
                    }
                    document.getElementById("ss").innerHTML = points1; 
                }
                
                }
            </script>


            <script>
                function swap(arr, i, j) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                function part(arr, low, high) {
                let pivot = arr[high];
                let i = (low - 1);
                for (let j = low; j <= high - 1; j++) {
                    if (arr[j] < pivot) {
                        i++;
                        swap(arr, i, j);
                    }
                }
                swap(arr, i + 1, high);
                return (i + 1);
                }
                function quickSort(arr, low, high) {
                    if (low < high) {
                        let p = part(arr, low, high);
                        quickSort(arr, low, p - 1);
                        quickSort(arr, p + 1, high);
                    }
                }
                function printArray(arr, size) {
                    for (let i = 0; i < size; i++)
                        document.write(arr[i] + " ");
                
                    document.write("<br>");
                }
                let arr = [10, 7, 8, 9, 1, 5];
                let n = 6;
                quickSort(arr, 0, n - 1);
                document.write("Quick Sorted:<br> ");
                printArray(arr, n);
            </script>
